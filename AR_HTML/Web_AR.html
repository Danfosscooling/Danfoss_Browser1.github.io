<!DOCTYPE html>
<html lang="en">
<head>
	<title>Web AR </title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	
	<!-- Import the component -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer.legacy.js"></script>
<!-- Use it like any other HTML element -->
	<style>
		*{
		margin: 0;
		padding: 0;
		}
		.demo{
		height: 100vh;
		width: 100%;
		}
		.demo model-viewer{
			width: 100%;
			height:100%;
		}
		
	</style>
</head>
<body>
	<div class="demo">
	
	<model-viewer src="RobotExpressive.glb"  auto-rotate camera-controls
	skybox-image="stadium_01_1k.hdr" animation-name="Running" autoplay ar>
	</model-viewer>
	
	</div>

</body>
</html>
